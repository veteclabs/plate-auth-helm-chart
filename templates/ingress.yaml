{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
  namespace: {{.Release.Namespace}}
  name: {{.Release.Namespace}}-{{.Release.Name}}-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{.Release.Namespace}}.{{.Values.ingress.hostname}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-app-frontend-service
                port:
                  number: {{ .Values.frontend.port }}

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-app-backend-service
                port:
                  number: {{ .Values.backend.port }}
  tls:
    - hosts:
        - {{ .Release.Namespace }}.{{ .Values.ingress.hostname }}
      secretName: {{ .Release.Namespace }}-plateteam-tls

{{- end }}
