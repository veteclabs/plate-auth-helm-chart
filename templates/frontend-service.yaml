{{- if .Values.frontend.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-app-frontend-service
spec:
  selector:
    app: {{ .Release.Name }}-app-frontend
  ports:
  - protocol: TCP
    port: {{ .Values.backend.port }}
    targetPort: {{ .Values.backend.targetPort }}
  type: ClusterIP
{{- end}}